# version: 1.0.0
# Name as it appears on the Actions tab of GitHub (for current repo; this get's ignored if called from another repo)
name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deployment-target:
        description: 'Deployment target'
        required: true
        default: 'files'
        type: choice
        options:
          - files
          - docker
          - k8s
          - serverless

jobs:
  deploy:
    name: PHP Deploy
    uses: sassy-bulldog/.github/.github/workflows/deploy-php.yml@v0.3.1 # x-release-please-version
    with:
      runs-on: '["ubuntu-latest"]'
      environment: ${{ inputs.environment }}
      artifact-name: 'php-build-artifacts'
      deployment-target: ${{ inputs.deployment-target }}
      version: ${{ github.ref_type == 'tag' && github.ref_name || '0.0.1-alpha' }}
    secrets: inherit
