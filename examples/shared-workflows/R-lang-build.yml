---
name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: R Build
    uses: sassy-bulldog/.github/.github/workflows/build-R-lang.yml@v0.2.2 # x-release-please-version
    with:
      runs-on: '["ubuntu-latest"]'
      artifact-name: 'r-build-artifacts'
      version: ${{ github.ref_type == 'tag' && github.ref_name || '0.0.1-alpha' }}
