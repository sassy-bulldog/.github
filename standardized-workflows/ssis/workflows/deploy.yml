# x-release-please-component-version SSIS
name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      deployment-target:
        description: 'Deployment target'
        required: true
        default: 'binary'
        type: choice
        options:
          - binary
          - docker
          - k8s
          - serverless
      version:
        description: 'Semantic version to deploy'
        required: false
        default: '0.0.1'
        type: string

jobs:
  deploy:
    name: SSIS Deploy
    uses: sassy-bulldog/.github/.github/workflows/deploy-ssis.yml@SSIS-v1.0.0 # x-release-please-component-version SSIS
    with:
      runs-on: '["ubuntu-latest"]'
      environment: ${{ github.event.inputs.environment }}
      artifact-name: 'ssis-build-artifacts'
      version: ${{ github.event.inputs.version }}
      deployment-target: ${{ github.event.inputs.deployment-target }}
